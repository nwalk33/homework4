<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css"/>
    <title>Timed Multiple Choice Quiz</title>
  </head>
  <body>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix"></p>
          <div id="progressBar">
            <div id="progressBarFull">
          </div>
        </div>
     </div>
      <div class="hud-item">
          <p class="hud-prefix"></p>
          <h1 class="hud-main-text" id="score"></h1>
      </div>     
      </div>   
      <div id="question">QUESTION</div>
      <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class="choice-text" data-number="1">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class="choice-text" data-number="2">Choice</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class="choice-text" data-number="3">Choice</p>
      </div>

      <div class="choice-container">
        <p class="choice-prefix"></p>
        <p class="choice-text" data-number="4">Choice</p>
      </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
